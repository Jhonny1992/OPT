<div class="otp-container">
  <div class="otp-input-group">
    <ng-container *ngFor="let char of placeholderChars">
      <div class="otp-char">{{ char }}</div>
    </ng-container>
  </div>
  <input
    type="text"
    [(ngModel)]="otp"
    (input)="onInputChange()"
    maxlength="6"
    class="otp-hidden-input"
  />
</div>
